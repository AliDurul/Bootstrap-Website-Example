<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>

  <body>
    <main class="main">
      <div class="main__box first">
        <header>
          <img src="./images/icon-star.svg" alt="" />
        </header>
        <section>
          <h1 class="title">How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is
            appreciated to help us improve our offering!
          </p>
        </section>
        <section class="numbers">
          <button class="btn-nmb">1</button>
          <button class="btn-nmb">2</button>
          <button class="btn-nmb">3</button>
          <button class="btn-nmb">4</button>
          <button class="btn-nmb">5</button>
        </section>
        <button class="btn-sbm" type="submit">SUBMIT</button>
      </div>
    
    </main>
   <main class="main">
    <div class="main__box second">
      <img src="./images/illustration-thank-you.svg" alt="">
      <div>You selected 4 out of 5</div>
      <section class="section2">
        <h1 class="title">Thank you!</h1>
        <p>We appreciate you taking the time to give a rating.
          If you ever need more support, don't hesitate to get in touch!
        </p>
      </section>
    </div>
   </main>
    
  </body>
</html>
